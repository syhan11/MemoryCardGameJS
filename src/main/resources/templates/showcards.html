<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="basicfrag :: headerFrag"></div>
    <title>MemoryCardGame</title>
</head>

<body>
<div th:insert="basicfrag :: navFrag"></div>

<div class="container">
    <div class="row">
        <div class="col-3" th:each="tmpcard : ${allcards}">
            <div class="container">
                <div class="flip-card">
                    <div class="flip-card-inner">
                            <button class="flip-card-back">
                                <img style="width:90%; height:90%"
                                     th:src=${tmpcard.backcard} alt="Back"/>
                            </button>

                    </div>

<!--                    <div class="flip-card-inner">-->
<!--                        <button class="flip-card-front">-->
<!--                            <img style="padding: 15px; width:90%; height:90%"-->
<!--                                 th:src=${tmpcard.frontcard} alt="Front"/>-->
<!--                        </button>-->

                    </div>

            </div>
            <br/>
        </div>
    </div>


    <!-- Rotating card -->
    <div class="card-wrapper">
        <div class="card card-rotating text-center" id="card-2">

            <!--Front Side-->
            <div class="face front">

                <!-- Image-->
                <div class="view overlay">
                    <img alt="Example photo"
                         class="card-img-top"
                         src="https://mdbootstrap.com/img/Photos/Others/photo5.jpg">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!--Content-->
                <div class="card-body">

                    <a class="rotate-btn float-right" data-card="card-2"><i class="fas fa-share-alt fa-lg"></i></a>
                    <h4 class="mb-3">Card title</h4>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    <a class="link-text">
                        <h5>Read more <i class="fas fa-angle-double-right"></i></h5>
                    </a>

                </div>

            </div>
            <!--Front Side-->

            <!--Back Side-->
            <div class="face back">

                <!-- Content -->
                <div class="content text-center">

                    <h4 class="card-title font-weight-bold my-4">Social shares <i
                            class="fas fa-times rotate-btn text-muted"
                            data-card="card-2"></i></h4>
                    <hr>

                </div>

            </div>
            <!--Back Side-->

        </div>
    </div>
    <!-- Rotating card -->

</div>


<div th:insert="basicfrag :: footerFrag"></div>
<div th:insert="basicfrag :: scriptFrag"></div>
</body>
</html>
